<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Formulário 06</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <p>
                <label for="icor">Escolha a cor</label>
                <input type="color" name="cor" id="icor" value="#ffff00">
            </p>
            <p>
                <label for="isat">Nivel de satisfção</label>
                <input type="range" name="sat" id="isat" min="1" max="5">
            </p>
            <p>
                <label for="ifoto">Escolha um arquivo</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
